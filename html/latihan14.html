<!DOCTYPE html>
<html lang="en">
<head>

    <title>input</title>

<body>
    <h2 align="center"><font color="red"> Form Registrasi Anggota</font></h2>
    <form action="#" method="post" name="form"> 
        <table width="75%" border="0" align="center" cellpadding="0">
            <tr>
                <td>Alamat</td> 
                <td>:</td> 
                <td><textarea name="talamat" cols="30" rows="3"></textarea></td> 
            </tr>
            <tr>
            <td>Kota</td> 
            <td>:</td> 
            <td><input name="tkota"  type="text"  size="15"></td>
            </tr>
            <tr>
                <td>Pekerjaan</td> 
                <td>:</td> 
                <td><select name="pekerjaan"> 
                <option>-Pilih-</option> 
                <option>Pegawai Negeri</option> 
                <option>Pegawai Swasta</option> 
                <option>Lain-Lain</option> 
                </select></td>
            </tr>
            <tr>
                <td></td> 
                <td></td> 
                <td><input name="Simpan" type="submit" value="Simpan"> 
                <input name="Cancel" type="reset" value="Cancel"></td>
            </tr>
        </table>
        </form>
