<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h2 align="center"><font color="red"> Form Registrasi Anggota</font></h2> 
    <form action="#" method="post" name="form">
        <table width="75%" border="0" align="center" cellpadding="0">
            <tr>
                <td>Status</td> 
                <td>:</td> 
                <td><select name="status" size="2"> 
                <option value="1">Single</option> 
                <option value="2">Merried</option> 
                </select></td> 
            </tr>
            <tr>
                <td>Hobby</td> 
                <td>:</td> 
                <td><input name="cekmembaca" type="checkbox" value="1"> Membaca </td>
            </tr>
            <tr>
                <td>&nbsp;</td> 
                <td>&nbsp;</td> 
                <td><input name="cekolahraga" type="checkbox" value="2"> Olahraga</td>
            </tr>
            <tr>
                <td>&nbsp;</td> 
                <td>&nbsp;</td> 
                <td><input name="cekmenyanyi" type="checkbox" value="3"> Menyanyi </td>
            </tr>
            <tr>
                <td>&nbsp;</td> 
                <td></td> 
                <td><input name="cektravel" type="checkbox" value="4"> Traveling</td>
            </tr>
            <tr>
                <td></td> 
                <td></td> 
                <td><input name="Simpan" type="submit" value="Simpan"> 
                <input name="Cancel" type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
