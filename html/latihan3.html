<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Unordered List (Bullet)</title>
</head>
<body>
    <h3>1. Unordered List (Bullet)</h3>
    <p>Digunakan untuk mengelompokkan data tidak berurutan (unordered list)</p>

    <ul>Hobi/ Kegemaran
        <li>Makan Enak</li>
        <li>Berenang</li>
        <li>Traveling (Jalan-jalan)</li>
        <li>Berolahraga</li>
    </ul>
</body>
</html>
