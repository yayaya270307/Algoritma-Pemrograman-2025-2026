<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <h2 align="center"><font color="red"> Form Registrasi Anggota</font></h2>
    <form action="#" method="post" name="form"> 
        <table width="75%" border="0" align="center" cellpadding="0">
            <tr>
                <td>Nim</td> 
                <td>:</td> 
                <td><input name="tnim" type="text" size="15"></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td> 
                <td>:</td> 
                <td><input name="tnama" type="text" size="20"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td> 
                <td>:</td> 
                <td><input name="jk" type="radio" value="L"> LakiLaki 
                <input name="jk" type="radio" value="P"> Perempuan</td>
            </tr>
            <tr>
                <td >Tgl Lahir</td> 
                <td>:</td> 
                <td><input name="ttgl" type="text" size="4" maxlength="2"> /  
                <input name="tbulan" type="text" size="4" maxlength="2"> /  
                <input name="ttahun" type="text" size="8" maxlength="4"></td>
            </tr>
            <tr>                
                <td><input name="Simpan" type="submit" value="Simpan"> 
                <input name="Cancel" type="reset" value="Cancel"></td>
            </tr>
        </table>
        </form> 
        <br> 
        <br> 
        <center><a href="latihan14.html">Latihan 14</a></center> 
        <center><a href="latihan15.html">Latihan 15</a></center>

</html>
